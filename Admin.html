<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <section>
      <nav class="navbar">
        <ul class="nav-links">
          <li>
            <a
              href="index.html"
              style="font-weight: 800; font-family: monospace; padding: 5px"
              >LearnHub</a
            >
          </li>
          <li>
            <a
              href="admin.html"
              style="
                font-size: 15px;
                color: white;
                padding: 10px;
                font-family: monospace;
              "
              >Admin</a
            >
          </li>
        </ul>
      </nav>

      <div class="container">
        <form id="userForm">
          <h1>Fill This form</h1>
          <div class="content">
            <div class="content1">
            
              <div class="inputbox">
                <label for="name">Name:</label><br/>
                <input type="text" id="name" placeholder="Enter your name" required/>
              </div>

              <div class="inputbox">
                <label for="name">Email:</label><br />
                <input type="text"
                  id="email"
                  placeholder="Enter your role Email" required
                />
              </div>

              <div class="inputbox">
                <label for="name">Course</label><br />
                <select id="course" required>
                  <option value="" disabled selected>course</option>
                  <option value="React Basics">React Basics</option>
                  <option value="UI/UX Developer">UI/UX Developer</option>
                  <option value="Javascript Fundamentals">Javascript Fundamentals</option>
                  <option value="Advanced CSS">Advanced CSS</option>
                  <option value="Backend Development">Backend Development</option>
                </select>
              </div>
            </div>

            <div class="content2">
              <div class="inputbox">
                <label for="name">Role:</label><br />
                <input type="text" id="role" placeholder="Enter your Role" required/>
              </div>

              <div class="inputbox">
                <label for="name">Phone number:</label><br />
                <input
                  type="text"
                  id="phonenumber"
                  placeholder="Enter your Phone number" required/>
              </div>

              <div class="inputbox">
                <label for="name">Status:</label><br />
                <select id="status" required>
                  <option value="Placed">Placed</option>
                  <option value="Unplaced">Unplaced</option>
                </select>
              </div>
              
            </div>

          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </section>

    <div class="card-container" id="cardContainer"></div>

    <script>
      document.getElementById('userForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
  
          const name = document.getElementById('name').value.trim();
          const role = document.getElementById('role').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone = document.getElementById('phonenumber').value.trim();
          const course = document.getElementById('course').value.trim();
          const status = document.getElementById('status').value;
  
          if (!name || !email || !role || !phone ) {
              alert('Please fill in all fields.');
              return;
          }
  
        const cardContainer = document.getElementById('cardContainer');
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
            <h3>${name}</h3>
            <p><strong>Role:</strong> ${role}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Course:</strong> ${course}</p>
            <p><strong>Status:</strong> ${status}</p>
            <button class="delete-btn">Delete</button>
        `;
        
        cardContainer.appendChild(card);

        card.querySelector('.delete-btn').addEventListener('click', function() {
            cardContainer.removeChild(card);
        });
 });
      
  </script>

    <div class="footer">
        <div class="LearnHub">LearnHub</div>
        <div class="Tailwind">
          Â© 2022 Tailwind Labs Inc. All rights reserved.
        </div>
        <div>Form | Notes</div>
      </div>
    </section>
  </body>
</html>
